<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Ling Xiao — Homepage</title>

    <!-- Bootstrap 4（也可换回本地：assets/css/bootstrap.min.css） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">

    <style>
      :root { --brand: #0d6efd; }
      body { line-height: 1.6; }
      .navbar-brand { font-weight: 700; letter-spacing: .2px; }

      /* 可选：胶囊风格导航（与您截图一致） */
      .navbar-wrap { max-width: 1200px; margin: 1.25rem auto; }
      .navbar.navbar-pill { background:#0d6efd; border-radius:9999px; padding:.6rem 1rem; }
      .navbar.navbar-pill .navbar-brand { color:#fff; }
      .navbar.navbar-pill .nav-link { color:rgba(255,255,255,.9); }
      .navbar.navbar-pill .nav-item.active .nav-link,
      .navbar.navbar-pill .nav-link:hover { color:#fff; }

      .hero {
        background: linear-gradient(135deg, rgba(13,110,253,.08), rgba(13,110,253,.02));
        border-radius: .75rem; padding: 2rem 1.5rem;
      }
      .hero h1 { font-size: 2rem; margin-bottom: .5rem; }
      @media (min-width: 992px) { .hero h1 { font-size: 2.4rem; } }

      .section-title {
        font-weight: 700; font-size: 1.1rem; letter-spacing: .3px;
        text-transform: uppercase; color: #6c757d; margin-bottom: .75rem;
      }
      .card { border-radius: .75rem; }
      .member-badge { font-size: .75rem; }
      footer { color: #6c757d; }

      /* 让列之间更舒服些（Bootstrap4 无 g-4） */
      .row.gutter > [class*="col-"] { padding-left: 15px; padding-right: 15px; }
    </style>
  </head>

  <body>
    <div class="container" style="max-width:1180px;">

      <!-- PILL NAVBAR（想用旧样式可把外层 div 去掉，并把 .navbar-pill 改成 bg-primary） -->
      <div class="navbar-wrap">
        <nav class="navbar navbar-expand-lg navbar-dark navbar-pill shadow-sm">
          <a class="navbar-brand" href="index.html">Ling Xiao</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                  aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav ml-3">
              <li class="nav-item"><a class="nav-link" href="project.html">Projects</a></li>
              <li class="nav-item"><a class="nav-link" href="publication.html">Publications</a></li>
              <li class="nav-item"><a class="nav-link" href="honor.html">Honors &amp; Funding</a></li>
              <li class="nav-item"><a class="nav-link" href="activity.html">Services</a></li>
              <li class="nav-item"><a class="nav-link" href="students.html">Students</a></li>
              <li class="nav-item"><a class="nav-link" href="collaborators.html">Collaborators</a></li>
            </ul>
          </div>
        </nav>
      </div>

     

  
   <!-- Members (Grouped Grid Layout) -->
<div class="col-lg-10 mb-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="section-title">Members</div>

      <!-- === DC1 === -->
      <div class="d-flex align-items-center mb-2">
        <span class="badge badge-primary member-badge px-2 py-1">DC1</span>
        <small class="text-muted ml-2">Doctoral Course</small>
      </div>
      <div class="row justify-content-start">
        <!-- Xinyu Zhang -->
        <div class="col-6 col-sm-4 col-md-3 mb-4">
          <div class="member-tile text-center">
            <img src="img/xinyu.jpg" alt="Xinyu Zhang" class="member-avatar">
            <div class="member-name">Xinyu Zhang</div>
          </div>
        </div>
      </div>

      <!-- === B4 === -->
      <div class="d-flex align-items-center mb-2">
        <span class="badge badge-success member-badge px-2 py-1">B4</span>
        <small class="text-muted ml-2">Undergraduate</small>
      </div>
      <div class="row justify-content-start">
        <!-- Tomohito Kawabata -->
        <div class="col-6 col-sm-4 col-md-3 mb-4">
          <div class="member-tile text-center">
            <img src="img/kawabata.jpg" alt="Tomohito Kawabata" class="member-avatar">
            <div class="member-name">Tomohito Kawabata</div>
          </div>
        </div>
      </div>

      <!-- === 研究生 === -->
      <div class="d-flex align-items-center mb-2">
        <span class="badge badge-secondary member-badge px-2 py-1">研究生</span>
        <small class="text-muted ml-2">Research Students</small>
      </div>
      <div class="row justify-content-start">
        <!-- Zhuonan Liu -->
        <div class="col-6 col-sm-4 col-md-3 mb-4">
          <div class="member-tile text-center">
            <img src="img/zhuonan.jpg" alt="Zhuonan Liu" class="member-avatar">
            <div class="member-name">Zhuonan Liu</div>
          </div>
        </div>
        <!-- Zishuo Wang -->
        <div class="col-6 col-sm-4 col-md-3 mb-4">
          <div class="member-tile text-center">
            <img src="img/zishuo.jpg" alt="Zishuo Wang" class="member-avatar">
            <div class="member-name">Zishuo Wang</div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<style>
/* Members grid: avatar on top, name below */
.member-avatar {
  width: 86px;
  height: 86px;
  border-radius: 50%;
  object-fit: cover;
  display: block;
  margin: 0 auto 8px;
}
.member-name {
  font-weight: 600;
  font-size: .95rem;
  line-height: 1.2;
}
.member-badge {
  font-size: .75rem;
}
.member-tile {
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
}
@media (min-width:1200px) {
  .member-avatar {
    width: 92px;
    height: 92px;
  }
}
</style>

      <footer class="py-4 text-center small">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>

</html>
